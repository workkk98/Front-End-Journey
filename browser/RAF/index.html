<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function printf (count) {
      if (count === 0) {
        console.log('第二帧?')
        return;
      }
      return printf(--count);
    }
    setTimeout(function () {
      requestAnimationFrame(function () {
        requestAnimationFrame(function () {
          printf(10)
        })
      })
    })
  </script>
</body>
</html>
